name: Publish to npm
on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn
      - run: yarn workspace @drupal/client build
      - run: yarn ci
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          registry-url: https://npm.pkg.github.com
          scope: '@jsdrupal'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn workspace @drupal/client npm publish --access=public
